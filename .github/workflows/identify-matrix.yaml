name: Identify Matrix object

on:
  workflow_dispatch:
  push:

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix_object}}
    steps:
      - name: Checkout directory
        uses: actions/checkout@v3

      - name: Creat Matrix object
        id: matrix
        shell: pwsh
        run: |
          $matrix = [pscustomobject]@{}
          $directories = [System.Collections.ArrayList]@()
          Get-ChildItem -Path $PWD -Recurse -Include Dockerfile | Select-Object -Property DirectoryName | Foreach-Object {$directories.Add($_.DirectoryName)} | Out-Null
          $matrix | Add-Member -MemberType NoteProperty -Name "projects" -Value $directories
          $mat_object = $matrix | ConvertTo-Json -Compress
          Add-Content -Path $Env:GITHUB_ENV -Value "matrix_object=$mat_object"
      - name: Print the output
        run: echo ${{ env.matrix_object }}
