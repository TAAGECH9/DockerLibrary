name: Identify Matrix object

on:
  workflow_dispatch:
  push:

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Display the current path
        shell: pwsh
        run: |
         $obj = New-Object -TypeName psobject
         $obj = Get-ChildItem -Path $PWD -Recurse -Include Dockerfile | Select-Object -Property DirectoryName | ConvertTo-Json
