name: Identify Matrix object

on:
  workflow_dispatch:
  push:

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout directory
        uses: actions/checkout@3

      - name: Display the current path
        shell: pwsh
        run: |
         $bla = Get-ChildItem -Path $PWD -Recurse -Include Dockerfile | Select-Object -Property DirectoryName | ConvertTo-Json
         $bla
